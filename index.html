<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="calculadora.png" type="image/x-icon">
    <script src="script.js" defer></script>
</head>
<body>
    <main class="calculator">
        <output class="output">0</output>
        <div class="buttons">
            <button class="button function-button" id="clear">C</button>
            <button class="button arithmetic-operator function-button" id="division">รท</button>
            <button class="button arithmetic-operator function-button" id="multiplication">ร</button>
            <button class="button arithmetic-operator operator-button" id="subtract">-</button>

            <button class="button number">7</button>
            <button class="button number">8</button>
            <button class="button number">9</button>
            <button class="button arithmetic-operator operator-button" id="sum">+</button>

            <button class="button number">4</button>
            <button class="button number">5</button>
            <button class="button number">6</button>
            <button class="button operator-button" id="equal">=</button>

            <button class="button number">1</button>
            <button class="button number">2</button>
            <button class="button number">3</button>

            <button class="button number" id="zero">0</button>
            <button class="button number" id="dot">.</button>
        </div>
    </main>
</body>
</html>
